<table>
  <thead>
  <tr>
    <ng-container *ngFor="let key of source[0] | filterHeader">
      <th> {{ key }}</th>
    </ng-container>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of source">
        {{row}}
        <!--<ng-container *ngIf="row.length === 1">-->
          <!--<td>{{ row }}</td>-->
        <!--</ng-container>-->

        <ng-container *ngIf="row.length > 1">
          <td *ngFor="let item of row" > 1</td>

        </ng-container>

      </tr>
  </tbody>

</table>
